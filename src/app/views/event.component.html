<div class="card card-inverse" style="width: 60rem;background-color: #333; border-color: #333;">
    <div class="card-block">
    <h3 class="card-title">{{event.name}}</h3>
    <p class="card-text">Location: {{event.location}}</p>
    <input type="button" class="btn btn-primary btn-sm" 
        value="Details" (click)="showSelectedEventdeatials(event)" 
    />
    <button type="button" class="btn btn-danger btn-sm" 
    (click)="delete(event)">
          <span class="glyphicon glyphicon-remove"></span> Remove Event
    </button>
  </div>
</div>
  
<div *ngIf="selectedEvent" style="width: 60rem;" >
  <div *ngIf="selectedEvent.hide">
    <div class="card text-center">
    <div class="card-header">
        {{selectedEvent.name}}
    </div>
    <div class="card-block">
         <h4 class="card-title">
            <div>{{selectedEvent.description}}</div>
         </h4>
        <div></div>
        <p class="card-text">{{selectedEvent.description}}</p>
    </div>
    <div class="card-footer text-muted">
        {{selectedEvent.date}}
    </div>
</div>
</div>
